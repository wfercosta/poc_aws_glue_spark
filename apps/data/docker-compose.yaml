version: "3.9"
services:
  glue:
    container_name: glue_jupyter
    image: amazon/aws-glue-libs:glue_libs_1.0.0_image_01
    ports:
      - "8888:8888"
      - "4040:4040"
    command: sh -c "/home/jupyter/jupyter_start.sh"
    volumes:
      - ~/.aws:/root/.aws:ro
      - ./data-metrics:/home/jupyter/jupyter_default_dir
